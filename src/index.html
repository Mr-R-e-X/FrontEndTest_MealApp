<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="stylesheet" href="xyz.css">
    <link rel="stylesheet" href="customSyles.css">
</head>
<body class="bg-slate-800 text-neutral-400 font-Ubuntu">

    <nav class="flex flex-row justify-between bg-slate-950 mb-5 w-full overflow-hidden">
        <p class="text-4xl text-red-300 font-bold p-2 m-6">Souvik's Cousin</p>
        <div class="hidden sm:flex m-6 text-2xl  flex-row justify-between w-1/3">
            <div class="mr-5">
                <button class="w-auto p-2 bg-red-400 text-white rounded-lg">Home</button>
            </div>
            <div class="ml-5 mr-5">
                <input type="text" placeholder="Search Recipes ..." class="rounded p-2">
            </div>
        </div>
    </nav>
    <main>
        <hr class="h-2 mb-3 mt-3">
        <div class="text-center tracking-wider flex flex-row justify-between">
            <img class="hidden sm:block w-40 h-40 object-cover ml-5 rounded-full" src="https://pics.craiyon.com/2023-10-31/e8740499a2cd44c2a1bf26d384ebc142.webp" alt="">
            <div>
                <h1 class=" text-3xl sm:text-5xl m-2 transition-all duration-300 ease-in-out hover:text-white">Welcome to Souvik's Cousin</h1>
                <p class="text-base sm:text-xl transition-all duration-300 ease-in-out hover:text-white">Souvik's Cousin &nbsp;:&nbsp; An open, crowd-sourced database of Recipes from around the world.</p>
                <form class="text-lg m-5">
                    <input type="text" name="Search-Recipes" placeholder="Search Recipes" class="rounded p-2 w-1/3 h-12" required>
                    <button type="submit" class="text-xl text-center text-cyan-100 bg-red-600 p-2 h-12 rounded">Search</button>
                </form>
            </div>
            <img class="hidden sm:block w-40 h-40 object-cover mr-5 rounded-full" src="https://pics.craiyon.com/2023-07-05/4107513677e44015bd4fc2803c70bf5d.webp" alt="">
        </div>
        <hr class="h-2 mb-3 mt-4">
        <div>
            <h1 class="text-center text-4xl tracking-wider mb-5 transition-all duration-300 ease-in-out hover:text-white"> Randome Meals </h1>
            <div id="randome-meals" class="flex flex-row flex-wrap justify-evenly">
                
            </div>
        </div>
        <hr class="h-2 mb-3 mt-4">
        <div>
            <h1 class="text-center text-4xl tracking-wider mb-5 transition-all duration-300 ease-in-out hover:text-white"> Popular Ingredients </h1>
            <div id="popular-ingredients" class="flex flex-row flex-wrap justify-evenly">
                <div class="mb-5 popular-ingreddients cursor-pointer" data="Chicken">
                    <div class="w-full max-w-72 bg-slate-900 rounded-lg m-2 transition-all duration-300 ease-in-out hover:bg-black hover:shadow-lg hover:shadow-white">
                        <img class="p-3 rounded" src="https://www.themealdb.com/images/ingredients/Chicken.png" alt="ingredients image" />
                        <div class="px-1 pb-2">
                            <h5 class="text-xl text-center font-semibold tracking-tight text-neutral-400 transition-all duration-300 ease-in-out hover:text-white"> Chicken </h5>
                        </div>
                    </div>
                </div>
                <div class="mb-5 popular-ingreddients cursor-pointer" data="Salmon">
                    <div class="w-full max-w-72 bg-slate-900 rounded-lg m-2 transition-all duration-300 ease-in-out hover:bg-black hover:shadow-lg hover:shadow-white">
                        <img class="p-3 rounded" src="https://www.themealdb.com/images/ingredients/Salmon.png" alt="ingredients image" />
                        <div class="px-1 pb-2">
                            <h5 class="text-xl text-center font-semibold tracking-tight text-neutral-400 transition-all duration-300 ease-in-out hover:text-white"> Salmon </h5>
                        </div>
                    </div>
                </div>
                <div class="mb-5 popular-ingreddients cursor-pointer" data="Beef">
                    <div class="w-full max-w-72 bg-slate-900 rounded-lg m-2 transition-all duration-300 ease-in-out hover:bg-black hover:shadow-lg hover:shadow-white ">
                        <img class="p-3 rounded" src="https://www.themealdb.com/images/ingredients/Beef.png" alt="ingredients image" />
                        <div class="px-1 pb-2">
                            <h5 class="text-xl text-center font-semibold tracking-tight text-neutral-400 transition-all duration-300 ease-in-out hover:text-white"> Beef </h5>
                        </div>
                    </div>
                </div>
                <div class="mb-5 popular-ingreddients cursor-pointer" data="Pork">
                    <div class="w-full max-w-72 bg-slate-900 rounded-lg m-2 transition-all duration-300 ease-in-out hover:bg-black hover:shadow-lg hover:shadow-white">
                        <img class="p-3 rounded" src="https://www.themealdb.com/images/ingredients/Pork.png" alt="ingredients image" />
                        <div class="px-1 pb-2">
                            <h5 class="text-xl text-center font-semibold tracking-tight text-neutral-400 transition-all duration-300 ease-in-out hover:text-white"> Pork </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="h-2 mb-3 mt-4">
        <div class="">
            
        </div>
        <hr class="h-2 mb-3 mt-4">
    </main>

</body>
<script src="script.js"></script>
</html>
